<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngIf="isLoggedIn()" (click)="openPage(TabsPage)">Home</button>
      <button menuClose ion-item *ngIf="isLoggedIn()" (click)="requestMe()">Usuario</button>
      <button menuClose ion-item *ngIf="isLoggedIn()" (click)="openPage(AddPautaPage)">Adicionar Pauta</button>
      <button menuClose ion-item *ngIf="isLoggedIn()" (click)="requestRm()">Logout</button>
      <button menuClose ion-item *ngIf="isLoggedOff()" (click)="requestLogin()">Login</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
