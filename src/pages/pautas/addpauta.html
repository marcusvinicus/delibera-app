<ion-header>
  <ion-navbar>
    <ion-title>
      Adicionar Pauta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>

  <form (ngSubmit)="sendPauta(TabsPage)">
    <ion-item>
      <ion-label>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="pauta.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Conteudo</ion-label>
      <ion-textarea [(ngModel)]="pauta.content" name="content"></ion-textarea>
    </ion-item>
    <button class="submit-button" ion-button type="submit" block>Enviar</button>
  </form>

</ion-list>
</ion-content>
